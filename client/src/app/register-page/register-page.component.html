<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Создать аккаунт</span>
        <div class="input-field">
            <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': form.get('email')?.invalid&&form.get('email')?.touched}">
            <label for="email">Email:</label>
            <span class="helper-text red-text" *ngIf="form.get('email')?.invalid&&form.get('email')?.touched">
                <span *ngIf="form.get('email')?.hasError('required')">Email не должен быть пустым</span>
                <span *ngIf="form.get('email')?.hasError('email')">Введите корректный email адрес</span>
            </span>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password" [ngClass]="{'invalid': form.get('password')?.invalid&&form.get('password')?.touched}">
            <label for="password">Пароль:</label>
            <span class="helper-text red-text" *ngIf="form.get('password')?.invalid&&form.get('password')?.touched">
                <span *ngIf="form.get('password')?.hasError('required')">Пароль не должен быть пустым</span>
                <span *ngIf="form.get('password')?.hasError('minlength')">Больше 4 символов, ебанько</span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button [disabled]="form.invalid || form.disabled" type="submit" class="modal-action btn waves-effect">Создать</button>
    </div>
</form>
