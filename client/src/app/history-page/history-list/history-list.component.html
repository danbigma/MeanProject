<table class="highlight mb2" aria-label="table">
    <thead>
        <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Сумма</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.order}}</td>
            <td>{{order.date | date:'dd.MM.yyyy'}}</td>
            <td>{{order.date | date:'HH:mm:ss'}}</td>
            <td>{{computerPrice(order)}} $</td>
            <td>
                <button class="btn btn-small grey darken-1" (click)="selectOrder(order)">
                    <i class="material-icons">open_in_new</i>
                </button>
            </td>
        </tr>

    </tbody>
</table>

<div class="modal modal-fixed-footer" #modal>
    <div class="modal-content">
        <h4 class="mb1">Заказ №5</h4>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цена</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>3</td>
                    <td>$0.87</td>
                </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Общая стоимость <strong>22 231 $</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action waves-effect waves-black btn-flat">Закрыть</button>
    </div>
</div>
