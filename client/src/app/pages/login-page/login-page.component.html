<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Iniciar sesión</span>
        <div class="input-field">
            <input formControlName="email" id="email" type="email"
                [ngClass]="{'invalid': form.get('email')?.invalid&&form.get('email')?.touched}">
            <label for="email">Email:</label>
            <span class="helper-text red-text" *ngIf="form.get('email')?.invalid&&form.get('email')?.touched">
                <span *ngIf="form.get('email')?.hasError('required')">El email no debe estar vacío</span>
                <span *ngIf="form.get('email')?.hasError('email')">Introduce un email válido</span>
            </span>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password"
                [ngClass]="{'invalid': form.get('password')?.invalid&&form.get('password')?.touched}">
            <label for="password">Contraseña:</label>
            <span class="helper-text red-text" *ngIf="form.get('password')?.invalid&&form.get('password')?.touched">
                <span *ngIf="form.get('password')?.hasError('required')">La contraseña no debe estar vacía</span>
                <span *ngIf="form.get('password')?.hasError('minlength')">Más de 4 caracteres</span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button [disabled]="form.invalid || loading" type="submit" class="modal-action btn waves-effect">
            Entrar
            <span *ngIf="loading" class="spinner"></span>
        </button>
    </div>
</form>
