<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">{{ 'login.title' | translate }}</span>

        <div class="input-field">
            <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': isFieldInvalid('email')}">
            <label for="email">{{ 'login.email' | translate }}:</label>
            <span class="helper-text red-text" *ngIf="isFieldInvalid('email')">
                <span *ngIf="hasError('email', 'required')">{{ 'login.emailEmpty' | translate }}</span>
                <span *ngIf="hasError('email', 'email')">{{ 'login.emailValid' | translate }}</span>
            </span>
        </div>

        <div class="input-field">
            <input formControlName="password" id="password" type="password"
                [ngClass]="{'invalid': isFieldInvalid('password')}">
            <label for="password">{{ 'login.password' | translate }}:</label>
            <span class="helper-text red-text" *ngIf="isFieldInvalid('password')">
                <span *ngIf="hasError('password', 'required')">{{ 'login.passwordEmpty' | translate }}</span>
                <span *ngIf="hasError('password', 'minlength')">{{ 'login.passwordMinLength' | translate }}</span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button [disabled]="form.invalid || loading" type="submit" class="modal-action btn waves-effect">
            {{ 'login.submit' | translate }}
            <span *ngIf="loading">{{ 'login.loading' | translate }}</span>
        </button>
    </div>
</form>
